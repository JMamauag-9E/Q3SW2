<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTRAP: link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">    

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">

    <!-- Font Effects -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

	<title>Mathematics</title>
</head>
<body>

<div class="container p-5 my-5">
  <h1>Type any number you want in the blanks! Not words cause it would not work.</h1>

	</br>

  <h3 id="given">The answer is </h3>

  <form>
		<label for="x">x: </label>
		<input type="text" class="form-control" name="x" id="x-vari">

		<label for="y">y: </label>
		<input type="text" class="form-control" name="y" id="y-vari">
	</form>

	</br>

<button type="button" onClick="window.location.reload()">
 REFRESH
</button>
</div>

	<!-- Multiplication -->
	<div class="d-grid">
	<button type="button" class="btn btn-success" onclick="multiply()"> Multiply
	</button>
	</div>

	<script type="text/javascript">
		function multiply() {
			var x = document.getElementById('x-vari').value; 
			var y = document.getElementById('y-vari').value;
			var g = x * y;

		document.getElementById('given').innerHTML = 'The answer is ' + g + '.';
		}
	</script>

	<!-- Division -->
	<div class="d-grid">
	<button type="button" class="btn btn-danger" onclick="divide()"> Divide
	</button>
	</div>

	<script type="text/javascript">
		function divide() {
			var x = document.getElementById('x-vari').value; 
			var y = document.getElementById('y-vari').value;
			var g = x / y;

		document.getElementById('given').innerHTML = 'The answer is ' + g + '.';
		}
	</script>

	<!-- A number greater than a number -->
	<div class="d-grid">
	<button type="button" class="btn btn-primary" onclick="greaterThan()"> Greater Than
	</button>
	</div>

	<script type="text/javascript">
		function greaterThan() {
			var x = document.getElementById('x-vari').value; 
			var y = document.getElementById('y-vari').value;

		document.getElementById('given').innerHTML = 'The answer is ' + (x > y) + '.';
		}
	</script>

	<!-- A number less than a number -->
	<div class="d-grid">
	<button type="button" class="btn btn-secondary" onclick="lessThan()"> Less Than
	</button>
	</div>

	<script type="text/javascript">
		function lessThan() {
			var x = document.getElementById('x-vari').value; 
			var y = document.getElementById('y-vari').value;

		document.getElementById('given').innerHTML = 'The answer is ' + (x < y) + '.';
		}
	</script>



</body>
</html>
